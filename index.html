<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>
<body>
    
        <h1>
            Pokedex
        </h1>
        <form onsubmit="recherchePokemon(event)">
            <input type="text" name="pokemon" autocomplete="off" placeholder="Trouve ton Pokemon">
          </form>
          <div class="card-pokemon">
            <h2 class="pokemon-nom">Pokemon Recherche</h2>
            <div class="card-image-container">
              <img src="../src/769px-Pokebola-pokeball-png-0.png" alt="" class="card-image">
            </div>
            <p class="pokemon-id"></p>
            <p class="pokemon-type"></p>
              <div class="pokemon-stats"></div>
          </div>
        





    <script src="./scrypt.js"></script>
</body>
</html>
